{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <h2>Signup</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        <button type="submit">Signup</button>
    </form>
{% endblock %}
